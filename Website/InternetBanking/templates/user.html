<!DOCTYPE html>
<html>
<title>Internet Banking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">My Bank</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="{% url 'user_view' %}" class="w3-bar-item w3-button">Users</a>
      <a href="" class="w3-bar-item w3-button">Accounts</a>
      <a href="{% url 'select_range' %}" class="w3-bar-item w3-button">Download Excel</a>
      <a href="" class="w3-bar-item w3-button">Action</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="/w3images/hamburger.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge">Le Catering</h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">
      <button value="Add User" id="add_user">Add User</button>
      <div id="my_data">

      </div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type='text/javascript'>
    window.onload = get_data;
    function get_data(){
        $.ajax({
            url: "http://127.0.0.1:8000/users/",
            type: "GET",
            dataType: "JSON",
            success: function (data,response) {
                var user = JSON.stringify(data.user_data);
                alert(user);
            }
        });
    }
    $(document).ready(function(){
        $("#add_user").click(function(){
            window.location.href = '{% url 'adding_user' %}'
        });
    });

</script>
