<!DOCTYPE html>
<html>
<title>Internet Banking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">My Bank</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="{% url 'user_view' %}" class="w3-bar-item w3-button">Users</a>
      <a href="" class="w3-bar-item w3-button">Accounts</a>
      <a href="{% url 'select_range' %}" class="w3-bar-item w3-button">Download Excel</a>
      <a href="" class="w3-bar-item w3-button">Action</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="/w3images/hamburger.jpg" alt="Hamburger Catering" width="1600" height="800">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge"></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content" style="max-width:1100px">

  <!-- About Section -->
  <div class="w3-row w3-padding-64" id="about">
      <h4>NEW USER</h4>
      <form method="post" action="">
          <div class="form-group">
              <label for="exampleInputName">User Name</label>
              <input type="text" class="form-control" id="user_name" placeholder="Enter User Name" name="user_name">
          </div>
          <div class="form-group">
              <label for="exampleInputName">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
          </div>
          <div class="form-group">
              <label for="exampleInputName">Contact No</label>
              <input type="text" class="form-control" id="contact_no" placeholder="Enter Contact No" name="contact_no">
          </div>
          <div class="form-group">
              <label for="exampleInputName">Gender</label>
              <select class="form-control" id="gender" name="gender">
                  <option>Select</option>
                  <option value="MALE">Male</option>
                  <option value="FEMALE">Female</option>
              </select>
          </div>
          <div class="form-actions">
              <button type="submit" id='add_user' name="add_user" class="btn blue">Add User</button>
              <button type="button" class="btn default">Cancel</button>
          </div>
      </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type='text/javascript'>
    $(document).ready(function(){
        $("#add_user").click(function(){

        });
    });

</script>
